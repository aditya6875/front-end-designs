<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image-profile2.jpg" alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Aditya Gupta</span>
            <span class="job">Full Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="link" style="background-color: orangered;">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://github.com/aditya6875" target="_blank" class="link" style="background-color: black;">
                <i class='bx bxl-github'></i>
            </a>
            
        </div>

        <div class="buttons">
            <button class="button">Contact</button>
            <button class="button">Email</button>
        </div>
    </div>
    
</body>
</html>
